<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" media="screen">
    <title>Playlist van 1I</title>
</head>

<body>
    <main>
        <h1 class="title">
            Playlist van 1I
        </h1>
        <div class="buttons">
            <button id="show-squad">Toon Squad</button>
            <button id="show-locations">Toon Locaties</button>
        </div>

        <div class="swiper ">
            <div id="card-holder" class="swiper-wrapper ">
            </div>
            <div class="swiper-button-prev swiper-button"></div>
            <div class="swiper-button-next swiper-button"></div>
        </div>
        <script src="scripts/script.js" type="module"></script>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    </main>
</body>

</html>
