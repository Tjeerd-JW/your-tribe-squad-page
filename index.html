<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad page 1i</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="card">
            <div class="image-container">
                <a href="https://open.spotify.com/track/2rMFawCg4BW65jzbwztXAV?si=5e9b284cece04085" target="_blank"
                    class="beluister-btn">Beluister nummer</a>
                <img class="albumcover" src="assets/albumcover.jpeg" width="100%;" alt="album cover">
                <div id="overlay">
                    <div class="album-info">
                        <h2>Oh My Dis Side (Feat. Quavo)</h2>
                        <h4>Travis Scott</h4>
                        <p>Rodeo</p>
                    </div>
                </div>

            </div>
        </section>

        <section class="person">
            <div class="person-container">
                <img class="avatar" src="assets/avatar.jpg" width="100%;" alt="Foto van persoon">
                <div class="person-info">
                    <h2>Isaac</h2>
                    <p>20 jaar</p>
                </div>

                <a class="bekijk-btn" href="https://isaaceswa.github.io/your-tribe-profile-card/" target="_blank">
                    Bekijken
                    <div class="icon">
                        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                                fill="currentColor"></path>
                        </svg>
                    </div>
                </a>
            </div>
        </section>

    </main>


    <script src="scripts/script.js"></script>
</body>

</html>
