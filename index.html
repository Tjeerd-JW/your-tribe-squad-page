<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad page 1i</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="card">
            <div class="image-container">
                <button class="beluister-btn">Beluister nummer</button>
                <img class="albumcover" src="assets/albumcover.jpeg" width="100%;" alt="album cover">
                <div id="overlay">
                    <div class="album-info">
                        <h2>Oh My Dis Side (Feat. Quavo)</h2>
                        <h4>Travis Scott</h4>
                        <p>Rodeo</p>
                    </div>
                </div>

            </div>
        </section>

        <section class="person">
            <div class="person-container">
                <img class="avatar" src="assets/avatar.jpg" width="150px" alt="Foto van persoon">
                <div class="person-info">
                    <h2>Isaac</h2>
                    <p>20 jaar</p>
                </div>

                <button>Bekijk</button>
            </div>
        </section>

    </main>


    <script src="scripts/script.js"></script>
</body>

</html>
