<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" media="screen">
    <title>Playlist van 1I</title>
</head>

<body>
    <main>
        <h1 class="title">
            Playlist van 1I
        </h1>
        <div class="album-cards ">

            <div class="card">
                <div class="album-overlay">
                    <h2 class=""> <span>Unshatter</span> - <span>Linkin Park</span> </h2>
                    <p>From zero</p>
                </div>
                <img src="assets/albums/from-zero.jpg" alt="album" class="album-img">




                <div class="card-info">
                    <img src="assets/photos/avatar.png" alt="avatar" class="avatar">

                    <h2>Naam</h2>

                    <a href="" target="_blank" class="card-link">Bekijk kaartje</a>
                </div>
            </div>

        </div>

        <div class="swiper ">
            <div class="swiper-wrapper ">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>




        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="scripts/script.js"></script>
    </main>
</body>

</html>
